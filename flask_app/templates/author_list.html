<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Authors</title>
</head>
<body>
    <div class="container d-flex mt-5 justify-content-evenly">
        <div class="container d-flex flex-column">
            <h1>New Author</h1>
            <form action="/authors/create" method="post">
                <div class="mb-3 mt-3">
                    <label for="authorname">Name:</label>
                    <input type="text" name="authorname" id="authorname">
                </div>
                <button style="position: relative; left: 50px;" class="btn btn-primary" type="submit">Create</button>
            </form>
        </div>
        <div class="container">
            <h1>All Author</h1>
            <div class="container border border-dark border-3 d-flex flex-column mb-3 mt-3">
                {% for author in all_authors %}
                    <a href="/authors/{{author['id']}}">{{author['name']}}</a>
                {% endfor %}
            </div>
            <a href="/books">Add Book</a>
        </div>
    </div>
</body>
</html>
