<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Book Show</title>
</head>
<body>
    <div class="container mt-5 d-flex">
        <div class="container">
            <h1>Title: {{book['title']}}</h1>
            <div style="width: 400px;" class="mt-3 mb-5">
                <h5>Favorited By</h5>
                <ul>
                    {% for author in book.authors%}
                        <li style="list-style: none;">{{author['name']}}</li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/authors">Home</a>
        </div>
        <div class="container d-flex flex-column">
            <h1>Add Book's Favorite</h1>
            <form action="/books/{{book['id']}}/addfave" method="post">
                <div class="mb-3 mt-3 d-flex justify-content-between" style="width: 400px;">
                    <label for="authorfave">Author:</label>
                    <select name="authorfave" style="width: 300px;" id="authorfave">
                        {% for author in all_authors %}
                            <option value="{{author['id']}}">{{author['name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button style="position: relative; left: 100px;" class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
