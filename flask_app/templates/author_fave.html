<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Author Show</title>
</head>
<body>
    <div class="container mt-5 d-flex">
        <div class="container">
            <h1>{{author['name']}}'s Favorites</h1>
            <table style="width: 400px;" class="mt-3 mb-5 table table-secondary table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody class="table table-light">
                    {% for book in author.books%}
                    <tr>
                        <td>{{book['title']}}</td>
                        <td>{{book['num_of_pages']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors">Home</a>
        </div>
        <div class="container d-flex flex-column">
            <h1>Add Authors's Favorite</h1>
            <form action="/authors/{{author['id']}}/addfave" method="post">
                <div class="mb-3 mt-3 d-flex justify-content-between" style="width: 400px;">
                    <label for="bookfave">Book:</label>
                    <select name="bookfave" style="width: 300px;" id="bookfave">
                            {% for book in all_books %}
                                    <option value="{{book['id']}}">{{book['title']}}</option>
                            {% endfor %}
                    </select>
                </div>
                <button style="position: relative; left: 100px;" class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
