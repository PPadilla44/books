<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Books</title>
</head>
<body>
    <div class="container d-flex mt-5 justify-content-evenly">
        <div class="container d-flex flex-column">
            <h1>New Book</h1>
            <form action="/books/create" method="post">
                <div style="width: 325px;" class="mb-W3 mt-3 d-flex justify-content-between">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div style="width: 325px;" class="mb-3 mt-3 d-flex justify-content-between">
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>                
                <button style="position: relative; left: 140px;" class="btn btn-primary" type="submit">Create</button>
            </form>
            <a class="mt-5" style="width: fit-content;" href="/authors">Home</a>
        </div>
        <div class="container">
            <h1>All Books</h1>
            <div class="container border border-dark border-3 d-flex flex-column mb-3 mt-3">
                {% for book in all_books %}
                    <a href="/books/{{book['id']}}">{{book['title']}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
